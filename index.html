<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arqMANES.com - GEO Source of Truth</title>
    <meta name="description"
        content="La fuente de la verdad para la arquitectura y diseño en arqmanes.com. Recursos, tutoriales y herramientas.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-green': '#39ff14',
                        'neon-blue': '#00ffff',
                        'dark-bg': '#0a0a0a',
                        'glass-bg': 'rgba(255, 255, 255, 0.05)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark-bg text-white antialiased selection:bg-neon-green selection:text-black min-h-screen flex flex-col">

    <!-- Header / Nav -->
    <header
        class="fixed w-full z-50 transition-all duration-300 backdrop-blur-md bg-glass-bg border-b border-white/10 top-0 left-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#"
                class="text-2xl font-bold tracking-tighter hover:text-neon-green transition-colors flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-neon-green animate-pulse"></span>
                arq<span class="text-neon-green">MANES</span>.com GEO
            </a>
            <nav class="hidden md:flex space-x-8 text-sm font-medium tracking-wide">
                <a href="#resources" class="hover:text-neon-green transition-colors uppercase">Recursos</a>
                <a href="#tutorials" class="hover:text-neon-green transition-colors uppercase">Tutoriales</a>
                <a href="#about" class="hover:text-neon-green transition-colors uppercase">Info</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-32 px-6 container mx-auto">

        <!-- Hero Section -->
        <section id="hero" class="text-center py-20 relative">
            <div class="absolute inset-0 bg-gradient-to-b from-neon-green/5 to-transparent pointer-events-none"></div>
            <h1
                class="relative text-5xl md:text-7xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-neon-green to-neon-blue animate-pulse drop-shadow-[0_0_15px_rgba(57,255,20,0.5)]">
                Bienvenido a GEO
            </h1>
            <p class="relative text-xl text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                La fuente de la verdad para arquitectos digitales.
            </p>
            <div class="relative flex justify-center gap-4">
                <button
                    class="px-8 py-3 bg-neon-green text-black font-bold rounded-full hover:shadow-[0_0_20px_rgba(57,255,20,0.5)] transition-all transform hover:scale-105 active:scale-95">
                    EMPEZAR
                </button>
            </div>
        </section>

        <!-- Content Area: Responsive Data Table -->
        <section id="data-container" class="mt-12 pb-20 w-full max-w-7xl mx-auto">
            <!-- Desktop Header (Hidden on Mobile) -->
            <div
                class="hidden md:grid grid-cols-12 gap-4 px-6 py-3 bg-white/5 border-b border-white/10 text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 rounded-t-lg">
                <div class="col-span-3">Video / Recurso</div>
                <div class="col-span-4">Título</div>
                <div class="col-span-2 text-center">Categoría</div>
                <div class="col-span-1 text-center">Duración</div>
                <div class="col-span-1 text-center">Estado</div>
                <div class="col-span-1 text-center">Acción</div>
            </div>

            <!-- List Container (Rows in Desktop, Cards in Mobile) -->
            <div id="content-grid" class="space-y-4 md:space-y-2">
                <!-- Data rows injected here via app.js -->
                <div class="p-6 text-center text-gray-500 animate-pulse">
                    Cargando base de datos GEO...
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer
        class="border-t border-white/10 py-8 text-center text-gray-500 text-xs uppercase tracking-widest bg-black/40 backdrop-blur-md">
        &copy; 2026 arqMANES.com
    </footer>

    <script src="app.js"></script>
</body>

</html>
